{% extends 'v2/base.html' %}

{% block title %}忘记密码 - AIVideo平台{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">忘记密码</h2>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded mb-4">
            {{ success }}
        </div>
        {% endif %}
        
        <form id="forgetPasswordForm" method="POST" action="/forgetpwd">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="请输入您的邮箱地址">
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    发送重置密码到邮箱
                </button>
            </div>
            
            <div class="flex space-x-4 mt-4">
                <button type="button" onclick="window.history.back()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 可以在这里添加表单验证等JavaScript代码
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('forgetPasswordForm');
        
        form.addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            
            // 简单的客户端验证
            if (!email) {
                alert('请填写邮箱地址');
                e.preventDefault();
                return;
            }
            
            e.preventDefault();
            
            // 使用fetch方式提交表单数据
            fetch('/forgetpwd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('重置密码已发送到您的邮箱，请查收！');
                    window.location.href = '/login';   // 跳转到登录页面
                } else {
                    alert(data.message || '操作失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求发生错误，请稍后重试');
            });
        });
    });
</script>
{% endblock %}
