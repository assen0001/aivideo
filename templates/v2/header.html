<header class="sticky top-0 z-50 bg-white/80 bg-glass shadow-sm transition-all duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a class="flex items-center space-x-2" href="/">
          <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-accent flex items-center justify-center">
            <i class="fas fa-video text-white text-xl"></i>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-primary to-accent text-gradient">AIVideo</span>
        </a>
        <span class="hidden md:inline-block text-gray-400 text-sm ml-2">一站式全流程AI视频创作平台</span>
      </div>
      <!-- Navigation Links - Desktop -->
      <nav class="hidden md:flex items-center space-x-8">
        <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out" href="/v2" onclick="setActiveNav(this)">首页</a>
        <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out" href="/createvideo" onclick="setActiveNav(this)">创作视频</a>
        <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out" href="/square" onclick="setActiveNav(this)">视频广场</a>
        <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out" href="/vip" onclick="setActiveNav(this)">VIP会员</a>
        <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150 ease-in-out" href="/help" onclick="setActiveNav(this)">帮助中心</a>
      </nav>
      <!-- CTA Buttons 未登录状态 -->
      <div class="flex items-center space-x-4">
        <a class="hidden sm:inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-primary transition-colors" href="javascript:void(0);" onclick="showLoginModal()">登录</a>
        
        <!-- 用户登录弹窗 -->
        <div id="loginModal" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-6 w-96 transform -translate-x-1/2 left-1/2 top-[300px] absolute border-2 border-blue-500">
                <h3 class="text-xl font-semibold mb-4">用户登录</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">邮箱地址</label>
                        <input type="email" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">密码</label>
                        <input type="password" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div class="mb-4 flex justify-between items-center">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm">记住密码</span>
                        </label>
                        <a href="#" class="text-sm text-blue-500 hover:underline">忘记密码？</a>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="hideLoginModal()" class="px-4 py-2 text-sm border rounded-md">取消</button>
                        <button type="submit" class="px-4 py-2 text-sm text-white bg-primary rounded-md">登录</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function showLoginModal() {
                document.getElementById('loginModal').classList.remove('hidden');
            }
            function hideLoginModal() {
                document.getElementById('loginModal').classList.add('hidden');
            }
        </script>
        <a class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 transition-colors shadow-sm hover:shadow" href="javascript:void(0);" onclick="showRegisterModal()">免费注册</a>
        
        <!-- 会员注册弹窗 -->
         <div id="registerModal" class="fixed inset-0 flex items-center justify-center hidden">
              <div class="bg-white rounded-lg p-6 w-96 transform -translate-x-1/2 left-1/2 top-[300px] absolute border-2 border-blue-500">
                <h3 class="text-xl font-semibold mb-4">会员注册</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">邮箱地址</label>
                        <input type="email" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">验证码</label>
                        <div class="flex gap-2">
                            <input type="text" class="flex-1 px-3 py-2 border rounded-md" required>
                            <button type="button" class="px-4 py-2 bg-gray-200 rounded-md text-sm">获取验证码</button>
                        </div>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="agreeTerms" class="mr-2">
                        <label for="agreeTerms" class="text-sm">同意用户协议</label>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="hideRegisterModal()" class="px-4 py-2 text-sm border rounded-md">取消</button>
                        <button type="submit" class="px-4 py-2 text-sm text-white bg-primary rounded-md">提交</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function showRegisterModal() {
                document.getElementById('registerModal').classList.remove('hidden');
            }
            function hideRegisterModal() {
                document.getElementById('registerModal').classList.add('hidden');
            }
        </script>
        <!-- Mobile menu button -->
        <button class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-primary hover:bg-gray-100 focus:outline-none" id="mobile-menu-button">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      <!-- CTA Buttons 已登录状态 -->
      <!-- 用户区域 -->
      <div class="flex items-center">
        <button class="p-1 rounded-full text-gray-500 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-2" >
          <i class="fas fa-bell"></i>
        </button>
        <div class="ml-3 relative">
          <div>
            <a href="/user/dashboard" class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out" id="user-menu-button">
              <img alt="用户头像" class="h-8 w-8 rounded-full object-cover" src="/static/images/avatar.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile menu, show/hide based on menu state -->
  <div class='hidden md:hidden bg-white border-t border-gray-200 shadow-lg' id='mobile-menu'>
        <div class='px-2 pt-2 pb-3 space-y-1 sm:px-3'>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-primary bg-gray-50' href='/'>首页</a>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50' href='/createvideo'>创作视频</a>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50' href='/videolist'>视频广场</a>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50' href='/vip'>VIP会员</a>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50' href='/help'>帮助中心</a>
          <a class='block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50' href='/login'>登录</a>
        </div>
    </div>
</header>
