{% extends 'v2/base.html' %}

{% block title %}会员登录 - AIVideo平台{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">会员登录</h2>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="请输入您的邮箱地址">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="请输入您的密码">
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">记住密码</label>
                </div>
                <a href="#" class="text-sm text-primary hover:text-primary/80">忘记密码？</a>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    登录
                </button>
            </div>
            
            <div class="flex space-x-4 mt-4">
                <button type="button" onclick="window.history.back()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 可以在这里添加表单验证等JavaScript代码
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 简单的客户端验证
            if (!email || !password) {
                alert('请填写所有必填字段');
                e.preventDefault();
                return;
            }
            
            e.preventDefault();
            
            // 使用fetch方式提交表单数据
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    remember: document.getElementById('remember').checked
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 把email值保存到cookie中，名称为：user_account，时长为31天
                    document.cookie = `user_account=${email}; path=/; max-age=31*24*60*60`;
                    // alert('登录成功！');                    
                    window.location.href = '/user/dashboard';   // 跳转到用户仪表板
                } else {
                    alert(data.message || '登录失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求发生错误，请稍后重试');
            });
        });
    });
</script>
{% endblock %}
