    <a href="/v2" class="flex items-center p-3 rounded-lg hover:bg-red-50 text-red-600" onclick="deleteUserCookie(event)">
      <i class="fas fa-sign-out-alt w-6"></i>
      <span>退出登录</span>
    </a>
    <script>
      // 删除用户cookie函数
      function deleteUserCookie(event) {
        // 阻止默认跳转行为
        event.preventDefault();
        // 设置cookie过期时间为过去，实现删除效果
        document.cookie = "user_account=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        // 执行页面跳转
        window.location.href = "/";
      }
