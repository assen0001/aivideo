{% extends "user/base_user.html" %}

{% block title %}总览 - 用户中心{% endblock %}

{% block content %}
<div class="p-6">
  <!-- 欢迎信息 -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">总览</h1>
    <p class="text-gray-600">欢迎回到您的个人中心</p>
  </div>
  
  <!-- 统计卡片 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
          <i class="fas fa-video text-xl"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm text-gray-500">我的视频</p>
          <p id="video-count" class="text-2xl font-bold">加载中...</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 最近活动 -->
  <div class="bg-white rounded-lg shadow">
    <div class="p-6 border-b">
      <h2 class="text-lg font-semibold">最近活动</h2>
    </div>
    <div class="p-6">
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="p-2 rounded-full bg-blue-100">
              <i class="fas fa-plus text-blue-600"></i>
            </div>
            <div class="ml-3">
              <p class="font-medium">无</p>
              <p class="text-sm text-gray-500">刚刚</p>
            </div>
          </div>
          <span class="text-green-600 font-medium">+1</span>
        </div>
        
        <!-- <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="p-2 rounded-full bg-green-100">
              <i class="fas fa-check text-green-600"></i>
            </div>
            <div class="ml-3">
              <p class="font-medium">视频处理完成</p>
              <p class="text-sm text-gray-500">5小时前</p>
            </div>
          </div>
          <span class="text-blue-600 font-medium">已完成</span>
        </div> -->
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
/**
 * 加载仪表盘统计数据
 */
function loadDashboardStats() {
    fetch('/api/user/dashboard/stats')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 更新我的视频数量
                document.getElementById('video-count').textContent = data.data.video_count;
            } else {
                console.error('获取统计数据失败:', data.message);
                // 显示错误信息
                document.getElementById('video-count').textContent = '加载失败';
            }
        })
        .catch(error => {
            console.error('请求统计数据失败:', error);
            // 显示错误信息
            document.getElementById('video-count').textContent = '加载失败';
        });
}

// 页面加载完成后执行
document.addEventListener('DOMContentLoaded', function() {
    loadDashboardStats();
});
</script>
{% endblock %}
