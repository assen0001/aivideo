{% extends "user/base_user.html" %}

{% block title %}修改密码 - 用户中心{% endblock %}

{% block content %}
<div class="p-6">
  <!-- 页面标题 -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">修改密码</h1>
    <p class="text-gray-600">定期修改密码有助于保护您的账户安全</p>
  </div>
  
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow">
      <div class="p-6 border-b">
        <h2 class="text-lg font-semibold">修改密码</h2>
      </div>
      
      <div class="p-6">
        <form class="space-y-6">
          <!-- 当前密码 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">当前密码</label>
            <div class="relative">
              <input type="password" class="w-full border rounded-lg px-3 py-2 pr-10" placeholder="请输入当前密码">
              <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <!-- 新密码 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
            <div class="relative">
              <input type="password" class="w-full border rounded-lg px-3 py-2 pr-10" placeholder="请输入新密码">
              <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="mt-2 space-y-1">
              <div class="flex items-center text-xs">
                <i class="fas fa-check text-green-500 mr-1"></i>
                <span class="text-gray-500">至少8个字符</span>
              </div>
              <div class="flex items-center text-xs">
                <i class="fas fa-check text-green-500 mr-1"></i>
                <span class="text-gray-500">包含字母和数字</span>
              </div>
            </div>
          </div>
          
          <!-- 确认新密码 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">确认新密码</label>
            <div class="relative">
              <input type="password" class="w-full border rounded-lg px-3 py-2 pr-10" placeholder="请再次输入新密码">
              <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <!-- 密码强度指示器 -->
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium">密码强度</span>
              <span class="text-xs text-gray-500">中等</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full" style="width: 60%"></div>
            </div>
          </div>
          
          <!-- 安全提示 -->
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-start">
              <i class="fas fa-shield-alt text-blue-500 mt-1 mr-3"></i>
              <div>
                <h4 class="font-medium text-blue-800">安全提示</h4>
                <ul class="text-sm text-blue-700 mt-1 space-y-1">
                  <li>• 不要使用与其他网站相同的密码</li>
                  <li>• 建议定期更换密码</li>
                  <li>• 避免使用生日、电话号码等简单密码</li>
                </ul>
              </div>
            </div>
          </div>
          
          <!-- 操作按钮 -->
          <div class="flex justify-end space-x-3">
            <button type="button" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-200">取消</button>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">确认修改</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
