{% extends "user/base_user.html" %}

{% block title %}文章管理 - 用户中心{% endblock %}

{% block content %}
<div class="p-6">
  <!-- 页面标题和操作按钮 -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">文章管理</h1>
      <p class="text-gray-600">管理您的文章内容</p>
    </div>
    <button id="create-article-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors duration-200">
      <i class="fas fa-plus"></i>
      <span>新建文章</span>
    </button>
  </div>

  <!-- 搜索和筛选区域 -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- 分类筛选 -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">文章类型</label>
        <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <!-- 分类选项将通过JavaScript动态加载 -->
        </select>
      </div>
      
      <!-- 关键字搜索 -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">关键字搜索</label>
        <div class="flex space-x-2">
          <input type="text" id="keyword-search" placeholder="输入文章标题关键字" 
                 class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="search-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors duration-200">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <!-- 重置按钮 -->
      <div class="flex items-end">
        <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors duration-200">
          重置筛选
        </button>
      </div>
    </div>
  </div>

  <!-- 文章列表表格 -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">编号</th>
            <th class="px-20 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文章标题</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文章类型</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">排序号</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
          </tr>
        </thead>
        <tbody id="article-table-body" class="bg-white divide-y divide-gray-200">
          <!-- 文章数据将通过JavaScript动态加载 -->
          <tr>
            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
              正在加载文章数据...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- 分页控件 -->
    <div id="pagination-container" class="bg-white px-6 py-4 border-t border-gray-200">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-700">
          显示 <span id="page-info">0</span> 条记录，共 <span id="total-info">0</span> 条
        </div>
        <div class="flex space-x-2">
          <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed">
            上一页
          </button>
          <div id="page-numbers" class="flex space-x-1">
            <!-- 页码将通过JavaScript动态生成 -->
          </div>
          <button id="next-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed">
            下一页
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 加载状态提示 -->
<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg p-6">
    <div class="flex items-center space-x-3">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
      <span>正在加载...</span>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/user/article.js') }}"></script>
{% endblock %}
