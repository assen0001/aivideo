{% extends "user/base_user.html" %}

{% block content %}
<div class="p-6">
    <!-- 查询表单 -->
    <div class="mb-6">
        <div class="flex flex-col md:flex-row items-start md:items-center gap-4">
            <div class="flex items-center w-full md:w-auto">
                <label for="bookSelect" class="mr-2 whitespace-nowrap">选择项目：</label>
                <select class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="bookSelect">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <!-- 添加一个生成视频按钮 -->
            <div class="flex items-center">
                <button id="generateVideosBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200 w-auto">生成视频</button>
            </div>
        </div>
    </div>

    <!-- 视频表格 -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200" id="videosTable">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" style="width: 100px;">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="width: 380px;">段落</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">视频</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- 视频数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <!-- 分页控件 -->
    <div class="mt-6 flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
            <div class="text-sm text-gray-700" id="videosTable_info" role="status" aria-live="polite">
                显示 <span id="startRecord">0</span> 到 <span id="endRecord">0</span> 条，共 <span id="totalRecords">0</span> 条
            </div>
        </div>
        <div>
            <ul class="inline-flex items-center -space-x-px" id="videosPagination">
                <li class="page-item disabled" id="prevPage">
                    <a class="page-link block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link block px-3 py-2 leading-tight text-blue-600 bg-blue-50 border border-gray-300 hover:bg-blue-100 hover:text-blue-700" href="#">1</a>
                </li>
                <li class="page-item disabled" id="nextPage">
                    <a class="page-link block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/videolist.js') }}"></script>
{% endblock %}
