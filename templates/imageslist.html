{% extends "user/base_user.html" %}

{% block content %}
<div class="p-6">
    <div class="flex flex-wrap items-center mb-6 gap-4">
        <div class="flex items-center justify-center w-24">
            选择项目：
        </div>
        <div>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="bookSelect">
                <option value="">-- 请选择 --</option>
            </select>
        </div>
        <!-- 添加一个生成图片按钮 -->
        <div>
            <button id="generateImagesBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">生成图片</button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-md" id="imagesTable">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-12">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-72">字幕内容</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-96">文生图提示词</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-52">图片1</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-52">图片2</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-52">图片3</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-52">图片4</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <!-- 图片数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <!-- 分页控件 -->
    <div class="flex flex-wrap items-center justify-between mt-6">
        <div class="mb-4 md:mb-0">
            <div class="dataTables_info" id="imagesTable_info" role="status" aria-live="polite">
                显示 <span id="startRecord">0</span> 到 <span id="endRecord">0</span> 条，共 <span id="totalRecords">0</span> 条
            </div>
        </div>
        <div>
            <div class="dataTables_paginate paging_simple_numbers">
                <ul class="flex space-x-2" id="imagesPagination">
                    <li class="disabled" id="prevPage">
                        <a class="px-3 py-1 rounded border bg-gray-100 text-gray-400 cursor-not-allowed" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active">
                        <a class="px-3 py-1 rounded border bg-blue-500 text-white" href="#">1</a>
                    </li>
                    <li class="disabled" id="nextPage">
                        <a class="px-3 py-1 rounded border bg-gray-100 text-gray-400 cursor-not-allowed" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/imageslist.js') }}"></script>
{% endblock %}
